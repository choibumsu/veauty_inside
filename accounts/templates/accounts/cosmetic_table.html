{% extends "accounts/profile.html" %}

{% block table %}
<form action="{% url 'cosmetic_scrap_processing' %}" method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th class="vid-select"><span><i class="fa fa-check"></i></span></th>
                    <th>cosmetic</th>
                </tr>
            </thead>
            <tbody>
                {% for cosmetic in cosmetics %}
                <tr>
                    <td>
                        <input type="checkbox" name="{{ cosmetic.id }}">
                    </td>
                    <td>{{ cosmetic.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="scrap-wrap">
            <input type="hidden" name="kind" value="{{ kind }}">
            <div class="text-right">
                <button type="submit" class="btn btn-danger disabled" name="selection" value="combine">화장품
                    조합하기</button>
                <button type="submit" class="btn btn-danger disabled" name="selection" value="cancel">등록 취소하기</button>
            </div>
        </div>
    </form>
{% endblock %}
