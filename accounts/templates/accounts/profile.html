{% extends "accounts/base.html" %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-custom">
    <a class="navbar-brand text-white" href="{% url 'beauty:home' %}">Veauty Inside</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fa fa-navicon"></i></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'beauty:video_list' %}">비디오 랭킹</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'beauty:cosmetic_list' %}">화장품 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'beauty:combine_cosmetic' %}">화장품 조합</a>
            </li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}?next={{ request.path }}">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row d-flex justify-content-center">
        <h2>{{ user }}</h2>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if kind == taps.0 %} active {% endif %}" href="{% url 'profile' taps.0 %}">Videos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if kind == taps.1 %} active {% endif %}" href="{% url 'profile' taps.1 %}">Interested
                Cosmetics</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if kind == taps.2 %} active {% endif %}" href="{% url 'profile' taps.2 %}">MY
                Cosmetics</a>
        </li>
    </ul>
    {% block table %}
    {% endblock %}

</div>
{% endblock %}
