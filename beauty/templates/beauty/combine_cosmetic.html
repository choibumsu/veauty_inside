{% extends 'beauty/base.html' %}

{% block title %}
Combine Cosmetics
{% endblock %}

{% block content %}
<ul class="nav nav-tabs col-6">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#lips">lips</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#brushes">brushes</a>
    </li>
</ul>
<form action="{% url 'beauty:combine_result' %}" method="post">
    {% csrf_token %}
    <div class="tab-content">
        <div class="tab-pane fade show active" id="lips">
            <table class="table col-6">
                <thead>
                    <tr>
                        <th>name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cosmetic in lips %}
                    <tr>
                        <td>{{ cosmetic.name }} <input type="checkbox" name="{{cosmetic.id}}"
                                value="{{ cosmetic.id }}" /></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="brushes">
            <table class="table col-6">
                <thead>
                    <tr>
                        <th>name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cosmetic in brushes %}
                    <tr>
                        <td>{{ cosmetic.name }} <input type="checkbox" name="{{cosmetic.id}}"
                                value="{{ cosmetic.id }}" /></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <input type="submit" value="result">
</form>
{% endblock %}
