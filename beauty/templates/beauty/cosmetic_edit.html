{% load custom_tags %}

<form action="" method="post">
    {% csrf_token %}
    {{ num }}번 비디오
    <br>
    {% for cos in row_cos %}
    {% if cos != "" %}
    <textarea name="{{num}},{{forloop.counter0}}" id="" cols="180" rows="2">{{cos}}</textarea>
    <br>
    {% endif %}
    {% endfor %}
    <input type="submit">
    <input type="submit" name="add" value="add">

    {% load mathfilters %}
    <a href="{% url 'beauty:cosmetic_edit' num|add:1 %}">다음 동영상 편집</a>
    <hr />
</form>
