{% extends "base.html" %}
{% load static %}
{% block body %}

<nav class="navbar navbar-expand-lg navbar-light bg-custom">
    <a class="navbar-brand text-white" href="#">Veauty Inside</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fa fa-navicon"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'beauty:home' %}">메인화면 <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'beauty:video_list' %}">비디오 랭킹</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'beauty:cosmetic_list' %}">화장품 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'beauty:combine_cosmetic' %}">화장품 조합</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'profile' %}">My Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'signup' %}?next={{ request.path }}">Sign Up</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

{% endblock %}
